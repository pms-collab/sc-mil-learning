seed: 42

data:
  root: data
  dataset: gse96583_batch2
  sources:
    gse96583_batch2:
      suppl_base_url: "https://ftp.ncbi.nlm.nih.gov/geo/series/GSE96nnn/GSE96583/suppl"
      files:
        tar: "GSE96583_RAW.tar"
        genes: "GSE96583_batch2.genes.tsv.gz"
        meta: "GSE96583_batch2.total.tsne.df.tsv.gz"
        extracted:
          ctrl_mtx: "GSM2560248_2.1.mtx.gz"
          ctrl_barcodes: "GSM2560248_barcodes.tsv.gz"
          stim_mtx: "GSM2560249_2.2.mtx.gz"
          stim_barcodes: "GSM2560249_barcodes.tsv.gz"


qc:
  min_genes: 200
  max_genes: 2500
  max_mt_pct: 5.0
  min_cells_per_gene: 3

features:
  hvg: 2000
  pca_dim: 50

bags:
  bag_id_col: "sample_id"
  label_col: "condition"
  group_id_col: "donor_id"

split:
  method: "group_holdout"
  group_col: "donor_id"
  test_size: 0.2
  val_size: 0.1

mil:
  model: "meanpool"   # 먼저 meanpool로 end-to-end 성공 후 "abmil"로 변경
  epochs: 5
  batch_size: 1
  lr: 1e-3
